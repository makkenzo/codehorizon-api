<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение покупки курса</title>
    <!-- Общие стили -->
    <style>
        body { font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; margin: 0; padding: 0; background-color: #fafafa; color: #333333; }
        .es-wrapper-color { background-color: #fafafa; }
        .es-content-body { background-color: #ffffff; width: 600px; padding: 30px 20px; }
        h1 { margin:0; font-size:24px; font-weight:bold; color:#111827; }
        p { margin:0; line-height: 21px; font-size: 14px; color: #374151; }
        a { text-decoration: underline; color: #3DCBB1; }
        .es-button { text-decoration: none !important; color: #ffffff !important; font-size: 16px !important; display: inline-block; background: #3DCBB1; border-radius: 6px; font-weight: bold; line-height: 120%; width: auto; text-align: center; padding: 12px 25px; margin-top: 15px;}
        .es-button-border:hover { background: #2CA992 !important; }
         .logo-container { text-align: center; margin-bottom: 20px; }
        .logo { display: inline-block; width: 80px; height: 80px; border-radius: 50%; }
    </style>
</head>
<body>
    <div class="es-wrapper-color">
        <table cellpadding="0" cellspacing="0" class="es-wrapper" width="100%">
            <tr>
                <td valign="top">
                    <table cellpadding="0" cellspacing="0" class="es-content-body" align="center">
                        <tr>
                            <td align="left">
                                <div class="logo-container">
                                    <a target="_blank" href="https://codehorizon.makkenzo.com">
                                        <img src="https://codehorizon.makkenzo.com/apple-icon.png" alt="CodeHorizon" class="logo" width="80" />
                                    </a>
                                </div>
                                <h1 style="margin-bottom: 15px;">Спасибо за покупку!</h1>
                                <p>Здравствуйте, <span th:text="${username}">Имя пользователя</span>!</p>
                                <p style="margin-top: 10px;">Вы успешно приобрели курс <strong>"<span th:text="${courseTitle}">Название Курса</span>"</strong>.</p>
                                <p style="margin-top: 15px;">Теперь вы можете начать обучение в любое удобное для вас время. Доступ к курсу открыт в вашем личном кабинете.</p>
                                <div style="text-align: center; margin-top: 20px; margin-bottom: 20px;">
                                    <a th:href="${courseLink}" target="_blank" class="es-button">Начать обучение</a>
                                </div>
                                <p>Желаем успехов в обучении!<br>Команда CodeHorizon</p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
