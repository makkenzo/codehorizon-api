<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Сертификат</title>
        <style>
            @font-face {
                font-family: 'Liberation Sans Embedded';
                src: url('/fonts/LiberationSans-Regular.ttf');
                -fs-pdf-font-embed: embed;
                -fs-pdf-font-encoding: Identity-H;
            }

            @page {
                size: A4 landscape;
                margin: 0;
            }

            body {
                font-family: 'Liberation Sans Embedded', sans-serif;
                margin: 0;
                padding: 0;
                color: #374151;
                background-color: #f9fafb;
                line-height: 1.5;
            }

            .certificate-container {
                width: 277mm;
                height: 190mm;
                margin: 10mm;
                background-color: #ffffff;
                padding: 2px;
                border-radius: 8px;
                box-sizing: border-box;
                position: relative;
                overflow: hidden;
            }
            .certificate-border {
                border: 3px solid rgba(61, 203, 177, 0.3);
                border-radius: 6px;
                padding: 32px;
                height: 100%;
                box-sizing: border-box;
                position: relative;
                display: block;
            }
            .certificate-content {
                text-align: center;
                position: relative;
                z-index: 1;
            }
            .logo-container {
                margin-bottom: 24px;
                text-align: center;
            }
            .logo {
                height: 64px;
                border-radius: 100%;
                display: inline-block;
            }
            .certificate-title {
                font-size: 24pt;
                font-weight: bold;
                letter-spacing: -0.025em;
                color: #111827;
                margin-bottom: 8px;
            }
            .decorative-line {
                height: 4px;
                width: 128px;
                background-color: #3dcbb1;
                margin: 0 auto 24px auto;
            }
            .text-lg {
                font-size: 14pt;
                color: #4b5563;
                margin-bottom: 8px;
            }
            .text-sm {
                font-size: 10pt;
                color: #6b7280;
            }
            .recipient-name {
                font-size: 30pt;
                font-weight: bold;
                color: #3dcbb1;
                margin-bottom: 24px;
            }
            .course-title {
                font-size: 22pt;
                font-weight: 600;
                color: #1f2937;
                margin-bottom: 24px;
            }
            .completion-date {
                margin-bottom: 32px;
            }
            .completion-date span {
                font-weight: 600;
            }
            .signatures-section {
                margin-bottom: 32px;
                width: 100%;
            }
            .signatures-table {
                width: 100%;
                border-spacing: 20px 0;
            }
            .signature-block {
                text-align: center;
                vertical-align: bottom;
                width: 50%;
            }
            .signature-line {
                height: 1px;
                width: 160px;
                background-color: #9ca3af;
                margin: 0 auto 8px auto;
            }
            .signature-name {
                color: #374151;
                font-size: 11pt;
            }
            .signature-title {
                font-size: 10pt;
                color: #6b7280;
            }

            .footer-section {
                margin-top: 16px;
                background-color: #f9fafb;
                padding: 16px;
                border-radius: 8px;
                font-size: 10pt;
                width: 100%;
                box-sizing: border-box;
            }
            .footer-table {
                width: 100%;
            }
            .footer-cell {
                text-align: center;
                padding: 0 8px;
                width: 33.33%;
            }
            .footer-cell-left {
                text-align: left;
            }
            .footer-cell-right {
                text-align: right;
            }
            .certificate-id-badge {
                display: inline-block;
                border: 1px solid #3dcbb1;
                color: #3dcbb1;
                border-radius: 4px;
                padding: 2px 8px;
                font-size: 9pt;
                font-weight: 500;
            }
            .issued-date {
                color: #6b7280;
            }
            .verify-link {
                color: #3dcbb1;
            }

            .deco-circle-tl {
                position: absolute;
                top: -64px;
                left: -64px;
                width: 256px;
                height: 256px;
                background-color: rgba(61, 203, 177, 0.1);
                border-radius: 50%;
                z-index: 0;
            }
            .deco-circle-br {
                position: absolute;
                bottom: -64px;
                right: -64px;
                width: 256px;
                height: 256px;
                background-color: rgba(61, 203, 177, 0.1);
                border-radius: 50%;
                z-index: 0;
            }
        </style>
    </head>
    <body>
        <div class="certificate-container">
            <div class="certificate-border">
                <div class="certificate-content">
                    <div class="deco-circle-tl"></div>
                    <div class="deco-circle-br"></div>

                    <div class="logo-container">
                        <img
                            alt="CodeHorizon"
                            src="https://euhmrwv.stripocdn.email/content/guids/CABINET_03b1c8996e0a202334d336ce0db3c14738d4d862dc4363551df91d7ed67ae536/images/appleicon.png"
                            class="logo"
                        />
                        <div style="font-size: 20px; font-weight: bold; color: #333; padding-top: 20px">
                            CodeHorizon
                        </div>
                    </div>

                    <h1 class="certificate-title">Сертификат о Завершении</h1>
                    <div class="decorative-line"></div>

                    <p class="text-lg">Настоящим подтверждается, что</p>

                    <h2 class="recipient-name" th:text="${userName}">Имя Фамилия</h2>

                    <p class="text-lg">успешно завершил(а) курс</p>

                    <h3 class="course-title" th:text="${courseTitle}">Название Курса</h3>

                    <p class="text-lg completion-date">
                        Дата завершения: <span class="font-semibold" th:text="${completionDate}">06.05.2025</span>
                    </p>

                    <div class="signatures-section">
                        <table class="signatures-table">
                            <tr>
                                <td class="signature-block">
                                    <div class="signature-line"></div>
                                    <p class="signature-name">CodeHorizon</p>
                                    <p class="signature-title">Платформа Обучения</p>
                                </td>
                                <td class="signature-block">
                                    <div class="signature-line"></div>
                                    <p class="signature-name">Инструктор Курса</p>
                                    <p class="signature-title">(если применимо)</p>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="footer-section">
                        <table class="footer-table">
                            <tr>
                                <td class="footer-cell footer-cell-left">
                                    <span class="certificate-id-badge">
                                        ID: <span th:text="${certificateId}">CERT-12345-ABCDE</span>
                                    </span>
                                </td>
                                <td class="footer-cell">
                                    <span class="issued-date"
                                        >Выдан: <span th:text="${completionDate}">06.05.2025</span></span
                                    >
                                </td>
                                <td class="footer-cell footer-cell-right">
                                    <span class="verify-link">codehorizon.makkenzo.com</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
